<div class="modal-header">
<h3>{{addCtrl.title}}</h3>
</div>
<div class="modal-body">

<table class="table table-bordered">
	<tr>
		<th>Name</th>
		<td>
			<input type="text" style="width: 100%;" ng-model="addCtrl.relation.name"/>
		</td>
	</tr>
	<tr>
		<th>Type</th>
		<td>
			<d2-select ng-model="addCtrl.typeSelected" options="addCtrl.types" placeholder="Select type"></d2-select>
		</td>
	<tr>
		<th>Numerator A</th>
		<td>
			<d2-select ng-model="addCtrl.aSelected" options="addCtrl.numeratorList" placeholder="Select numerator"></d2-select>
		</td>
	</tr>
	<tr>
		<th>Numerator B</th>
		<td>
			<d2-select ng-model="addCtrl.bSelected" options="addCtrl.numeratorList" placeholder="Select numerator"></d2-select>
		</td>
	</tr>
	<tr ng-if="addCtrl.typeSelected.code != 'do'">
		<th>Threshold (+/-)</th>
		<td>
			<input type="number" style="width: 100px;" ng-model="addCtrl.relation.criteria"/> %
		</td>
	</tr>
</table>

<div ng-if="addCtrl.typeSelected.code != 'do'" style="margin-bottom: 10px;">
<strong>Threshold</strong> denotes the % difference from national figure that is accepted for a sub-national unit.
</div>
<div class="modal-footer" style="clear: both;">     
    <button type="button" class="btn btn-default" data-ng-click="addCtrl.cancel()">Cancel</button>
    <button type="button" class="btn btn-default" data-ng-click="addCtrl.save()" ng-disabled="addCtrl.relation.name === '' || addCtrl.typeSelected === undefined || addCtrl.aSelected === undefined || addCtrl.bSelected === undefined || (addCtrl.typeSelected.code != 'do' && addCtrl.relation.criteria === null)">Save</button>
</div>
