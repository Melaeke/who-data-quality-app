<div class="modal-header">
<h3>Add group</h3>
</div>
<div class="modal-body">

<table class="table table-bordered">
	<tr><th>Name</th><td><input type="text" style="width: 100%;" ng-model="addCtrl.name"/></td></tr>
</table>
<div class="modal-footer" style="clear: both;">     
    <button type="button" class="btn btn-default" data-ng-click="addCtrl.cancel()">Cancel</button>
    <button type="button" class="btn btn-default" data-ng-click="addCtrl.save()" ng-disabled="addCtrl.name === ''">Save</button>
</div>
