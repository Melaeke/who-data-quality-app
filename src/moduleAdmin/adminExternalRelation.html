<div class="modal-header">
	<h3>{{addCtrl.title}}</h3>
</div>
<div class="modal-body">

	<table class="table table-bordered">
		<tr>
			<th width="170px">Name</th>
			<td><input type="text" class="form-control" style="width: 100%;" ng-model="addCtrl.name"/></td>
		</tr>
		<tr>
			<th>Type</th>
			<td>
				<ui-select ng-model="addCtrl.typeSelected" on-select="addCtrl.filterDenominators()" theme="bootstrap" style="width: 100%;">
					<ui-select-match placeholder="Select type...">
						{{addCtrl.typeSelected.name}}
					</ui-select-match>
					<ui-select-choices
							repeat="obj in addCtrl.types | filter: $select.search">
						<div ng-bind-html="obj.name | highlight: $select.search"></div>
					</ui-select-choices>
				</ui-select>
			</td>
		</tr>
		<tr>
			<th>Denominator A</th>
			<td>
				<ui-select ng-model="addCtrl.aSelected" ng-disabled="!addCtrl.typeSelected" theme="bootstrap" style="width: 100%;">
					<ui-select-match placeholder="Select type...">
						{{addCtrl.aSelected.name}}
					</ui-select-match>
					<ui-select-choices
							repeat="obj in addCtrl.denominatorsFiltered | filter: $select.search">
						<div ng-bind-html="obj.name | highlight: $select.search"></div>
					</ui-select-choices>
				</ui-select>
			</td>
		</tr>
		<tr>
			<th>Denominator B</th>
			<td>
				<ui-select ng-model="addCtrl.bSelected" ng-disabled="!addCtrl.typeSelected" theme="bootstrap" style="width: 100%;">
					<ui-select-match placeholder="Select type...">
						{{addCtrl.bSelected.name}}
					</ui-select-match>
					<ui-select-choices
							repeat="obj in addCtrl.denominatorsFiltered | filter: $select.search">
						<div ng-bind-html="obj.name | highlight: $select.search"></div>
					</ui-select-choices>
				</ui-select>
			</td>
		</tr>
		<tr ng-if="addCtrl.typeSelected.code != 'do'">
			<th>Threshold (+/- %)</th>
			<td><input type="number" class="form-control" style="width: 100px;" ng-model="addCtrl.criteria"/></td>
		</tr>
	</table>

	<div style="margin-bottom: 10px;">
		<strong>Threshold</strong> denotes the % difference from the national ratio that is accepted for a sub-national unit.
	</div>


	<div class="modal-footer" style="clear: both;">
		<button type="button" class="btn btn-default" data-ng-click="addCtrl.cancel()">Cancel</button>
		<button type="button" class="btn btn-default" data-ng-click="addCtrl.save()" ng-disabled="addCtrl.name === '' || addCtrl.typeSelected === undefined || addCtrl.aSelected === undefined ||Â addCtrl.bSelected === undefined || addCtrl.criteria === undefined || addCtrl.aSelected.code === addCtrl.bSelected.code">Save</button>
	</div>
