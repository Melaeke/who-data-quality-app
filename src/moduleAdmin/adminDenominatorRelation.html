<div class="modal-header">
	<h3>{{addCtrl.title}}</h3>
</div>
<div class="modal-body">

	<table class="table table-bordered">
		<tr>
			<th width="170px">Name</th>
			<td><input type="text" class="form-control" style="width: 100%;" ng-model="addCtrl.name"/></td>
		</tr>
		<tr>
			<th>Type</th>
			<td>
				<d2-select ng-model="addCtrl.typeSelected" on-select="addCtrl.filterDenominators()" options="addCtrl.types" placeholder="Select type..."></d2-select>
			</td>
		</tr>
		<tr>
			<th>Denominator A</th>
			<td>
				<d2-select ng-model="addCtrl.aSelected" ng-disabled="!addCtrl.typeSelected" options="addCtrl.denominatorsFiltered" placeholder="Select denominator A..."></d2-select>
			</td>
		</tr>
		<tr>
			<th>Denominator B</th>
			<td>
				<d2-select ng-model="addCtrl.bSelected" ng-disabled="!addCtrl.typeSelected" options="addCtrl.denominatorsFiltered" placeholder="Select denominator B..."></d2-select>
			</td>
		</tr>
		<tr ng-if="addCtrl.typeSelected.code != 'do'">
			<th>Threshold (+/- %)</th>
			<td><input type="number" class="form-control" style="width: 100px;" ng-model="addCtrl.criteria"/></td>
		</tr>
	</table>

	<div style="margin-bottom: 10px;">
		<strong>Threshold</strong> denotes the % difference from the national ratio that is accepted for a sub-national unit.
	</div>


	<div class="modal-footer" style="clear: both;">
		<button type="button" class="btn btn-default" data-ng-click="addCtrl.cancel()">Cancel</button>
		<button type="button" class="btn btn-default" data-ng-click="addCtrl.save()" ng-disabled="addCtrl.name === '' || addCtrl.typeSelected === undefined || addCtrl.aSelected === undefined || addCtrl.bSelected === undefined || addCtrl.criteria === undefined || addCtrl.aSelected.code === addCtrl.bSelected.code">Save</button>
	</div>
