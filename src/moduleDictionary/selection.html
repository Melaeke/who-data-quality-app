<d2-select
		on-select="dCtrl.updateGroups(object)"
		ng-model="dCtrl.meta.type"
		placeholder="Select type..."
		options="dCtrl.meta.types">
</d2-select>

<d2-select
		ng-disabled="!dCtrl.meta.groups"
		on-select="dCtrl.updateElements(object);"
		ng-model="dCtrl.meta.group"
		placeholder="Select group/data set..."
		options="dCtrl.meta.groups">
</d2-select>
