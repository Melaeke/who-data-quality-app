<div style="width: 290px">
	<datepicker ng-change="dashCtrl.update();"
				class="well well-sm"
				ng-model="dashCtrl.endDate"
				datepicker-mode="'month'"
				max-date="dashCtrl.currentDate"
				starting-day="1"
				min-mode="month">
	</datepicker>
	<span>Data for the 12 preceding months will be used</span>
</div>
