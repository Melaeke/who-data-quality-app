<div style="display: inline-block; width: 300px; margin-right: 10px; vertical-align: top">
<abn-tree class="well well-sm" style="width: 300px; min-height: 54px; max-height: 186px; overflow: scroll" ng-if="dashCtrl.ouTreeData"
		  tree-data="dashCtrl.ouTreeData"
		  tree-control="dashCtrl.ouTreeControl"
		  on-select="dashCtrl.ouTreeSelect(branch)"
		  expand-level="2">
</abn-tree>
</div>
<div style="display: inline-block; width: 300px; margin-right: 10px; vertical-align: top"">
<label>Organisation unit level</label><br/>
<span>Completeness and consistency</span>
<ui-select on-select="dashCtrl.update();" class="well well-sm" ng-model="dashCtrl.orgunitLevelSelected" theme="bootstrap" style="width: 100%; display: inline-block;">
	<ui-select-match placeholder="Select level...">
		{{dashCtrl.orgunitLevelSelected.name}}
	</ui-select-match>
	<ui-select-choices
			repeat="obj in dashCtrl.filteredOrgunitLevels | filter: $select.search">
		<div ng-bind-html="obj.name | highlight: $select.search"></div>
	</ui-select-choices>
</ui-select>
<span>Outliers</span>
<ui-select on-select="dashCtrl.update();" class="well well-sm" ng-model="dashCtrl.orgunitLevelSelectedOutliers" theme="bootstrap" style="width: 100%; display: inline-block;">
	<ui-select-match placeholder="Select level...">
		{{dashCtrl.orgunitLevelSelectedOutliers.name}}
	</ui-select-match>
	<ui-select-choices
			repeat="obj in dashCtrl.filteredOrgunitLevelsOutliers | filter: $select.search">
		<div ng-bind-html="obj.name | highlight: $select.search"></div>
	</ui-select-choices>
</ui-select>
</div>
