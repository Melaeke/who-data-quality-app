<label>Boundary</label><br />
<div class="btn-group" style="max-width: 800px;" ng-click="d2sCtrl.orgunitSelect();">
	<label
			ng-repeat="orgunit in d2sCtrl.userOrgunits track by $index"
			class="btn btn-default"
			ng-model="d2sCtrl.selectionType"
			btn-radio="$index">
		{{orgunit.name}}
	</label>
	<label
			class="btn btn-default"
			ng-model="d2sCtrl.selectionType"
			btn-radio="d2sCtrl.userOrgunits.length">
		Other
	</label>
</div>

<br />

<div ng-show="d2sCtrl.userOrgunits.length === d2sCtrl.selectionType" style="margin-bottom: 10px; margin-top: 10px;">
	<div style="width:400px; height: 400px; overflow: scroll; border:1px solid lightgray; border-radius:5px;">
		<ou-tree on-select="d2sCtrl.orgunitSelect(orgunit)" ng-model="d2sCtrl.treeSelection"></ou-tree>
	</div>
</div>

<!-- DISAGGREGATION -->
<label style="margin-top: 10px;" for="orgunitSelect">Disaggregation</label>
<div style="width: 600px">

	<d2-select
			ng-disabled="d2sCtrl.selectedGroup"
			ng-model="d2sCtrl.selectedLevel"
			options="d2sCtrl.filteredLevels"
			placeholder="Organisation unit level"
			on-select="d2sCtrl.selectLevel(object)">
	</d2-select>

	<d2-select
			ng-disabled="d2sCtrl.selectedLevel"
			ng-model="d2sCtrl.selectedGroup"
			options="d2sCtrl.orgunitGroups"
			placeholder="Organisation unit group"
			on-select="d2sCtrl.selectGroup(object)">
	</d2-select>
</div>


<!-- CURRENT SELECTION -->
<label for="orgunitSelected">Selected </label>
<div id="orgunitSelected">
	<p>
		<span style="font-size: 100%;" class="label label-primary">{{d2sCtrl.selectedOrgunit.name}}</span>
		<span ng-if="d2sCtrl.selectedLevel"><span class="glyphicon glyphicon-chevron-right" style="margin-left: 5px; margin-right: 8px"></span><span style="font-size: 100%;" class="label label-primary">{{d2sCtrl.selectedLevel.name}}</span></span>
		<span ng-if="d2sCtrl.selectedGroup"><span class="glyphicon glyphicon-chevron-right" style="margin-left: 5px; margin-right: 8px"></span><span style="font-size: 100%;" class="label label-primary">{{d2sCtrl.selectedGroup.name}}</span></span>
	</p>
	<br />
</div>
