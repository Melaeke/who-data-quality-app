<div ng-controller="DashboardController as dashCtrl">
	<tabset>
		<tab heading="Completeness" active="dashCtrl.activeTab">
			<div>
			<table width="100%">
			<tr ng-repeat="dataset in dashCtrl.dataSetsAvailable">
			<th width="7%"><span class="rotate">{{dataset.name}}</span></th>
			<td>
				<div style="margin-top: 10px; margin-left: 1%; margin-right: 1%;" id="compPE_{{dataset.id}}"><svg class="smallChart"></svg></div>
			</td>
			<td>
				<div style="margin-top: 10px; margin-left: 1%; margin-right: 1%;" id="compOU_{{dataset.id}}"><svg class="smallChart"></svg></div>
			</td>
			</tr>
			</table>
			
			</div>
		</tab>
		<tab heading="Year-Over-Year">
				
		</tab>
		<tab heading="Outliers">
				
		</tab>
		<tab heading="Gaps">
				
		</tab>
	</tabset>
	
</div>
