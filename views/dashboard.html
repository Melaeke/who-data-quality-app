
	<h3>Data Quality Dashboard</h3>
<tabset>
<tab heading="Completeness" select="dashCtrl.updateCharts();">
		<div >
			<div style="display: inline-block; width: 100%;" ng-repeat="dataset in dashCtrl.dataSetsAvailable|orderBy:'name'">
			
				<div class="chartHolder" ng-class="{chartFull: dashCtrl.singleCol, chartHalf: !dashCtrl.singleCol}" style="display: inline-block;" id="compPE_{{dataset.id}}"><svg class="smallChart"></svg></div>
				
				<div class="chartHolder" ng-class="{chartFull: dashCtrl.singleCol, chartHalf: !dashCtrl.singleCol}" style="display: inline-block;" id="compOU_{{dataset.id}}"><svg class="smallChart"></svg></div>
			</div>
		</div>
		
</tab>		<tab heading="3-year consistency" select="dashCtrl.updateCharts();">
		
		<div >
		
			<div
				class="chartHolder"
				ng-repeat="data in dashCtrl.dataAvailable track by $index" 
				style="display: inline-block;" 
				id="yy_{{data.localData.id}}"
				ng-class="{chartFull: dashCtrl.singleCol, chartHalf: !dashCtrl.singleCol}"
				>
				
				<svg class="smallChart"></svg>
				
			</div>
			
		</div>
		
</tab>		<tab heading="Outliers" select="dashCtrl.updateCharts();">
		
		<div >
					
			<div style="display: inline-block; width: 100%;" ng-repeat="periodType in dashCtrl.periodTypes">
			
				<div class="chartHolder chartFull" style="display: inline-block;" id="out_{{periodType.pt}}"><svg class="bigChart"></svg></div>
				
			</div>
					
				
			<div class="chartHolder" ng-class="{chartFull: dashCtrl.singleCol, chartHalf: !dashCtrl.singleCol}" style="display: inline-block;"  id="out_ou"><svg class="smallPie" ></svg></div>
			
			
			<div class="chartHolder" ng-class="{chartFull: dashCtrl.singleCol, chartHalf: !dashCtrl.singleCol}" style="display: inline-block;" id="out_dx"><svg class="smallPie" ></svg></div>
		
		</div>
</tab>
</tabset>
