<div ng-controller="DashboardController as dashCtrl">

	<div class="btn-group btn-group-justified" style="margin-bottom: 5px;">
		<label class="btn btn-default" ng-click="dashCtrl.updateDashboard()" ng-model="dashCtrl.analysisType" btn-radio="'comp'">Completeness</label>
		<label class="btn btn-default" ng-click="dashCtrl.updateDashboard()" ng-model="dashCtrl.analysisType" btn-radio="'yy'">Year-Over-Year</label>
		<label class="btn btn-default" ng-click="dashCtrl.updateDashboard()" ng-model="dashCtrl.analysisType" btn-radio="'out'">Outliers</label>
		<label class="btn btn-default" ng-click="dashCtrl.updateDashboard()" ng-model="dashCtrl.analysisType" btn-radio="'gap'">Gaps</label>
	</div>
		

		<div ng-if="dashCtrl.analysisType === 'comp'">
			<table width="100%">
			<tr ng-repeat="dataset in dashCtrl.dataSetsAvailable">
			<th width="7%"><span class="rotate">{{dataset.name}}</span></th>
			<td>
				<div style="min-width: 400px; display: inline-block; width: 47%; margin-top: 10px; margin-left: 1%; margin-right: 1%;" id="compPE_{{dataset.id}}"><svg class="smallChart"></svg></div>
				<div style="min-width: 400px; display: inline-block; width: 47%; margin-top: 10px; margin-left: 1%; margin-right: 1%;" id="compOU_{{dataset.id}}"><svg class="smallChart"></svg></div>
			</td>
			</tr>
			</table>
		</div>
		<div ng-if="dashCtrl.analysisType === 'yy'">
			<div ng-repeat="data in dashCtrl.dataAvailable track by $index" style="margin-top: 10px; margin-left: 2px; margin-right: 2px; width: 49%; display: inline-block;" ng-class="{'pull-right' : $index%2==0 }" id="yy_{{data.localData.id}}"><svg class="smallChart"></svg></div>
		</div>
		<div ng-if="dashCtrl.analysisType === 'out'">
			<label>Outliers over time</label>
			<div style="margin-bottom: 15px; margin-left: 2px; margin-right: 2px; width: 100%" id="out_pe"><svg class="bigChart"></svg></div>
			<label>Outliers by organisation units</label>
			<div style="margin-bottom: 15px; margin-left: 2px; margin-right: 2px; width: 100%" id="out_ou"><svg class="bigChart"></svg></div>
			<label>Outliers by data element/indicator</label>
			<div style="margin-bottom: 15px; margin-left: 2px; margin-right: 2px; width: 100%" id="out_dx"><svg class="bigChart"></svg></div>
		</div>
		<div ng-if="dashCtrl.analysisType === 'gap'">
			<label>Gaps/missing data over time</label>
			<div style="margin-bottom: 15px; margin-left: 2px; margin-right: 2px; width: 100%" id="gap_pe"><svg class="bigChart"></svg></div>
			<label>Gaps/missing data by organisation units</label>
			<div style="margin-bottom: 15px; margin-left: 2px; margin-right: 2px; width: 100%" id="gap_ou"><svg class="bigChart"></svg></div>
			<label>Gaps/missing data by data element/indicator</label>
			<div style="margin-bottom: 15px; margin-left: 2px; margin-right: 2px; width: 100%" id="gap_dx"><svg class="bigChart"></svg></div>
		</div>
</div>
